{% block content %}
    {% for new in news %}
        <div class="news-card">
            <h2 class="news-title">{{ new.title }}</h2>
            <span class="news-date">{{ new.created_at|date:"d/m/Y" }}</span>
            <img src="{% static new.image %}" alt="{{ new.title }}">
            <a href="{% url 'news-details-page' news.id %}">{{ news.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
