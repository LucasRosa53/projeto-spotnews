{% block content %}
    {% for news_item in news %}
        <div class="news-card">
            <h2 class="news-title">{{ news_item.title }}</h2>
            <span class="news-date">{{ news_item.created_at|date:"d/m/Y" }}</span>
            <img src="{% static news_item.image %}" alt="{{ news_item.title }}">
            <a href="{% url 'news-details-page' news_item.id %}">{{ news_item.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
